<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  <title>Document</title>
</head>

<body data-bs-theme="dark">

  <header class="text-center py-1 container-fluid">
    <div class="row">
      <div class="col-7 text-end">
        <h1>
          The Dragon's Hoard
        </h1>
      </div>
      <div class="col-5">
        <button id="shovelBtn" class="btn btn-outline-warning m-2 fw-bold" title="+1 treasure per click"
          onclick="buyClickUpgrade('shovel')" disabled>
          Shovel
          <span id='shovelPrice'>ðŸª™100</span>
        </button>
        <button id="cartBtn" class="btn btn-outline-warning m-2 fw-bold" title="+3 treasure per click"
          onclick="buyClickUpgrade('cart')" disabled>Cart
          <span id="cartPrice">ðŸª™1000</span>
        </button>
      </div>
    </div>
  </header>

  <main>

    <section class="container-fluid position-relative">
      <div class="row justify-content-between">
        <div class="col-5 border-main p-0">
          <div class="text-center hoard-room ">
            <img class="img-fluid hoard" draggable="false" onclick="plunder()" oncontextmenu="false" src="goldpile.png"
              alt="The Dragon's Hoard">
          </div>
        </div>
        <div class="col-7 border-main">
          <div class="row py-2 align-items-center">
            <div class="col-12">
              <div class="d-flex justify-content-start align-items-center">
                <img class="img-fluid coin mx-auto" src="gold-coin.small.png" alt="A coin">
                <h2 class="fs-2 lh-1 me-auto">
                  <span id="treasure"> 0</span>
                </h2>
              </div>
            </div>
            <div class="col-6">
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="container-fluid border-main">
      <div class="row justify-content-between">
        <div class="col-5 border-main">
          <div class="row">
            <div class="col-6">
              <div class="pt-2">
                <p class="lh-base mb-0">Shovels: <span id="shovelQuantity">0</span></p>
                <p class="lh-base mb-0">Carts: <span id="cartQuantity">0</span></p>

              </div>
            </div>
            <div class="col-6">
              <div class="pt-2">
                <p class="lh-base mb-0">Total Treasure Collected: <span id="treasureTotal">0</span></p>
                <p class="lh-base mb-0">Treasure per Click: <span id="clickIncrease">1.0</span></p>
                <p class="lh-base mb-0">Treasure per Second: <span id="autoIncrease">0.0</span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-7 border-main overflow-y-scroll">
          <div class="row justify-content-center">
            <div class="col-6">
              <div class="d-grid gap-2">
                <button id="unseenServantBtn" class="btn btn-outline-warning m-2 fw-bold"
                  title="+0.2 treasure per second" onclick="buyAutoUpgrade('unseenServant')" disabled>
                  Unseen Servant
                  <span id="unseenServantPrice">ðŸª™10</span>
                </button>
                <button id="goldGolemBtn" class="btn btn-outline-warning m-2 fw-bold" title="+1 treasure per second"
                  onclick="buyAutoUpgrade('goldGolem')" disabled>
                  Golem
                  <span id="goldGolemPrice">ðŸª™100</span>
                </button>
                <button id="floatingDiskBtn" class="btn btn-outline-warning m-2 fw-bold" title="+10 treasure per second"
                  onclick="buyAutoUpgrade('floatingDisk')" disabled>
                  Floating Disk
                  <span id="floatingDiskPrice">ðŸª™1000</span>
                </button>
                <button id="teleportationBtn" class="btn btn-outline-warning m-2 fw-bold"
                  title="+100 treasure per second" onclick="buyAutoUpgrade('teleportation')" disabled>
                  Teleportation Circle
                  <span id="teleportationPrice">ðŸª™10000</span>
                </button>
              </div>
            </div>
            <div class="col-6">
              <div class="d-grid gap-2">
                <p class="lh-base mb-0 mt-2">Unseen Servants: <span id="unseenServantQuantity">0</span></p>
                <br>
                <p class="lh-base mb-0">Golems: <span id="goldGolemQuantity">0</span></p>
                <br>
                <p class="lh-base mb-0">Floating Disks: <span id="floatingDiskQuantity">0</span></p>
                <br>
                <p class="lh-base mb-0">Teleportation Circles: <span id="teleportationQuantity">0</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      </div>
    </section>
    </div>
  </main>

</body>

</html>
